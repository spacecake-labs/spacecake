name: CI

on:
  push:
    paths:
      - "spacecake-app/**"
      - "cli/**"
    branches:
      - "**" # run on any branch
      - "!main" # except `main`
  pull_request:
    paths:
      - "spacecake-app/**"
      - "cli/**"
    branches:
      - "**"
      - "!main"
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x64
          - os: ubuntu-latest
            arch: x64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./spacecake-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./spacecake-app/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Disable AppImage sandbox restrictions (Ubuntu only)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Install Watchman (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y watchman

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.25"

      - name: Install CLI dependencies
        working-directory: ./cli
        run: bun install --frozen-lockfile

      - name: Run CLI tests
        working-directory: ./cli
        run: bun run test

      - name: Build CLI binary
        working-directory: ./cli
        run: bun run build

      - name: Run checks
        run: just check

      - name: Run tests (headful linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: xvfb-run --auto-servernum -- just test

      - name: Run tests (headful mac)
        if: startsWith(matrix.os, 'macos')
        run: just test
