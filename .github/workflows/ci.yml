name: CI

on:
  push:
    paths:
      - "spacecake-app/**"
    branches:
      - "**" # run on any branch
      - "!main" # except `main`
  pull_request:
    paths:
      - "spacecake-app/**"
    branches:
      - "**"
      - "!main"
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./spacecake-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./spacecake-app/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run checks
        run: just check

      - name: Run tests
        run: just test
