name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./spacecake-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./spacecake-app/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run checks
        run: just check

      - name: Run tests
        run: just test
