name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    name: Release
    runs-on: macos-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./spacecake-app

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      # use v1.5.1
      # https://github.com/changesets/action/issues/501
      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1.5.1
        with:
          cwd: ./spacecake-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release
        env:
          # This token is a Personal Access Token with `repo` scope,
          # stored as a secret. It's used to publish to the public release repository.
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          # Credentials for Apple Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

          # The code signing certificate and password
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: pnpm exec electron-forge publish
