name: Release

on:
  push:
    paths:
      - "spacecake-app/**"
      - "cli/**"
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  # ci:
  #   name: CI
  #   permissions:
  #     contents: read
  #   uses: ./.github/workflows/ci.yml

  release:
    # prevent this action from running on forks
    if: github.repository == 'spacecake-labs/spacecake'
    name: Release (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    # needs: [ci]

    # timeout-minutes: 30
    defaults:
      run:
        working-directory: ./spacecake-app

    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Build CLI binary
        working-directory: ./cli
        run: bun install --frozen-lockfile && bun run build

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt install -y squashfs-tools

      - name: Load certificates (macOS)
        if: runner.os == 'macOS'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERT_P12 }}
          p12-password: ${{ secrets.MACOS_CERT_PASSWORD }}

      # use v1.5.1
      # https://github.com/changesets/action/issues/501
      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1.5.1
        with:
          cwd: ./spacecake-app
          publish: pnpm run publish -- --arch=${{ matrix.arch }}
        env:
          # changesets action uses this for PR creation
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Credentials for Apple Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGN_ID: ${{ secrets.APPLE_SIGN_ID }}
